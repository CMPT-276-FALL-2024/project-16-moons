name: CI/CD Pipeline

on: 
  push:
    branches:
      - main
      - pipeline
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies for React APP
        run: |
          cd dish-it-react
          npm install

      - name: Build React App for Production
        run: |
          cd dish-it-react
          npm run build

  unit-test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup node.js
        uses: actions/setup-node@v2
        with: 
          node-version: '18'

      - name: Install dependencies
        uses: npm install

      - name: Run unit tests
        run: npx jest --config jest.config.js

  integration-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v2

      - name: Setup node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        uses: npm install

      - name: Run integration tests
        run: npx jest --config jest.integration.config.js
