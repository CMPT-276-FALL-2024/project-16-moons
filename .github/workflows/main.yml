name: CI Pipeline

on: 
  push:
    branches:
      - main
      - pipeline
      - chatbot-react
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Specify the version of Node.js you need

      - name: Install dependencies
        run: npm install

      - name: Run specific tests for chatbot-component
        run: npm test dish-it-react/src/chatBot/chatbot-component.test.js -- --watchAll=false
